kind: Service
apiVersion: v1
metadata:
  name: nanokube
  namespace: nanokube
  labels:
    k8s-app: nanokube
spec:
  selector:
    name: nanokube
  ports:
    - name: prom
      port: 9090
---

kind: Service
apiVersion: v1
metadata:
  name: nanokube-sender
  namespace: nanokube-sender
  labels:
    k8s-app: nanokube
spec:
  selector:
    app: nanokube-sender
  ports:
    - name: prom
      port: 9090
---
