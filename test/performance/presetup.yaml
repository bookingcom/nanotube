# ansible-playbook presetup.yaml --extra-vars="sender_host=... receiver_host=... nanotube_host=..."

---
- name: install
  hosts: localhost
  connection: local all
  tasks:
    - name: generate hosts
      ansible.builtin.template:
        src: hosts.yaml.j2
        dest: hosts.yaml

    - name: generate sender run script
      ansible.builtin.template:
        src: run-sender.sh.j2
        dest: run-sender.sh
