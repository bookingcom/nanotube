---
- name: create group
  group:
    name: nanotube
    state: present
    system: true

- name: create user
  user:
    name: nanotube
    group: nanotube
    system: true

- name: copy the binary
  ansible.builtin.copy:
    src: receiver
    dest: "{{ bin_location }}"
    owner: nanotube
    group: nanotube
    mode: "0744"
